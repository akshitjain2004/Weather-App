<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!--favicon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_package_v0.16/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_package_v0.16/favicon-16x16.png"
    />
  
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!--icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter your location" />
        <button><span class="material-symbols-outlined"> search </span></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="images/97.png" class="weather-icon" />
        <h1 class="temp">10°C</h1>
        <h2 class="city">Dei</h2>
        <div class="details">
          <div class="col">
            <img src="images/WS.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/_F.png" alt="" />
            <div>
              <p class="wind">15 KM/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = "&appid=b0a1998ae6e3ff532af0aad75ba1736a";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=";
    
      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
    
      const weatherIcon = document.querySelector(".weather-icon");
      const errorMsg = document.querySelector(".error")
      async function checkWeather(city) {
        try {
          const response = await fetch(apiUrl + city + apiKey);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          var data = await response.json();
          console.log(data);
          //temperature conversion
          var temp = Math.floor(data.main.temp - 273.15);
          document.querySelector(".error").style.display = "none";
          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML = temp +" °C";
          document.querySelector(".humidity").innerHTML = data.main.humidity + " %";
          document.querySelector(".wind").innerHTML = data.wind.speed +" Km/h";
        } catch (error) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
          console.log('Enter valid city name ' + error.message);
        }

        if(data.weather[0].main=="Clouds"){
            weatherIcon.src = "images/Hx.png"
        }
        else if(data.weather[0].main=="Rain"){
            weatherIcon.src = "images/nt.png"
        }
        else if(data.weather[0].main=="Clear"){
            weatherIcon.src = "images/p8.png"
        }
        else if(data.weather[0].main=="Snow"){
            weatherIcon.src = "images/Lh.png"
        }
        else if(data.weather[0].main=="Mist"){
            weatherIcon.src = "images/gk.png"
        }

        document.querySelector(".weather").style.display = "block";

      }
    
      searchBtn.addEventListener("click",()=>{
        checkWeather(searchBox.value);
      })
    
    </script>
  </body>
</html>
