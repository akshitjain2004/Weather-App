<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_package_v0.16/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_package_v0.16/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_package_v0.16/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_package_v0.16/mstile-150x150.png" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!--icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter your location" />
        <button><span class="material-symbols-outlined"> search </span></button>
      </div>
      <div class="weather">
        <img src="images/97.png" class="weather-icon">
        <h1 class="temp">10Â°C</h1>
        <h2 class="city">Dei</h2>
        <div class="details">
            <div class="col">
                <img src="images/WS.png" alt="">
                <div><p class="humidity">50%</p>
                <p>Humidity</p></div>
            </div>
            <div class="col">
                <img src="images/Lh.png" alt="">
                <div><p class="wind">15 KM/h</p>
                <p>Wind Speed</p></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
